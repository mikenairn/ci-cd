---
- job:
    name: delorean-1-team/cloud-services/openshift-cluster-integreatly-create
    display-name: 'Integreatly Cluster Create'
    project-type: pipeline
    concurrent: true
    parameters:
    - string:
        name: 'jobPrefix'
        default: 'delorean-1-team/cloud-services/'
        description: '[REQUIRED] jobPrefix'
    #Cluster Create Params
    - string:
        name: 'clusterName'
        default: ''
        description: '[REQUIRED] The name of the cluster to create'
    - string:
          name: 'clusterDomainName'
          default: 'skunkhenry.com'
          description: '[REQUIRED] The domain name used by the provisioned cluster'
    - choice:
        name: 'awsRegion'
        choices:
        - 'eu-west-2'
        description: '[REQUIRED] The AWS Region the cluster should be created in'
        default: 'eu-west-2'
    - choice:
        name: 'awsAccountName'
        choices:
        - fheng.AWS
        description: '[REQUIRED] The AWS Account to use'
    - string:
        name: 'master_instance_type'
        default: 'm4.xlarge'
        description: '[REQUIRED] the AWS instance type for master node(s)'
    - string:
        name: 'compute_instance_type'
        default: 'm4.xlarge'
        description: '[REQUIRED] the AWS instance type for compute node(s)'
    - string:
        name: 'infra_instance_type'
        default: 'm4.xlarge'
        description: '[REQUIRED] the AWS instance type for infra node(s)'
    - string:
        name: 'master_group_size'
        default: '1'
        description: '[REQUIRED] The amount of AWS master nodes to be created'
    - string:
        name: 'compute_group_size'
        default: '3'
        description: '[REQUIRED] The amount of AWS compute nodes to be created'
    - string:
        name: 'infra_group_size'
        default: '3'
        description: '[REQUIRED] The amount of AWS infra nodes to be created'
    #Integreatly Installation Params
    - string:
        name: 'installationGitUrl'
        default: 'https://github.com/integr8ly/installation.git'
        description: '[REQUIRED] Integreatly installer Git URL'
    - string:
        name: 'installationGitBranch'
        default: 'master'
        description: '[REQUIRED] The name of the git branch to be used for the Integreatly installer'
    - string:
        name: 'userCount'
        default: '50'
        description: '[OPTIONAL] The number of users to pre-seed in the environment'
    - bool:
        name: 'selfSignedCerts'
        default: false
        description: '[OPTIONAL] Set to true if the target OpenShift cluster uses self-signed certs'
    - text:
        name: 'additionalParameters'
        description: '[OPTIONAL] List of additional parameters separated by line e.g amq_streams: true.'
    #Misc Params
    - bool:
        name: 'dryRun'
        default: false
        description: '[OPTIONAL][Test] Dry run only, only prints what it would do!'
    pipeline-scm:
      script-path: jobs/delorean/jenkinsfiles/1.0/cluster/openshift/integreatly/create/Jenkinsfile
      scm:
      - git:
          branches:
          - 'master'
          url: 'https://github.com/integr8ly/ci-cd.git'
          skip-tag: true
          wipe-workspace: false
